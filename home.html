<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    <script>
        const noSleep = new NoSleep();
        document.addEventListener('click', () => {
            noSleep.enable();
            console.log("NoSleep activ√© !");
        });
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #D88D6C 0%, #E5D0A5 100%); /* D√©grad√© terreux, ton boh√®me */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        .screen-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #ccc;
            border-radius: 30px;
            padding: 10px;
            box-sizing: border-box;
           background: linear-gradient(135deg, #D88D6C 0%, #E5D0A5 100%); /* D√©grad√© terreux, ton boh√®me */
        }
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .menu a {
            font-size: 50px !important; /* Augmenter la taille des ic√¥nes √† 150px */
            color: #fff;
            background-color: #3498db;
            padding: 30px; /* Ajuster le padding pour correspondre √† la nouvelle taille des ic√¥nes */
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-self: center;
        }
        .menu a:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        .top-bar {
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding-right: 10px;
        }
        .top-bar .time {
            font-size: 20px;
            font-weight: bold;
        }
        .top-bar .network {
            font-size: 25px;
            margin-left: auto;
        }
        @media (max-width: 768px) {
            .menu a {
                font-size: 50px !important;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="time" id="time">00:00</div>
        <div class="network">üîã</div>
    </div>
    <div class="screen-container">
        <div class="content menu">
            <a href="tematique.html"><i class="fa-solid fa-gifts"></i></a>
            <a href="meteo.html"><i class="fa-solid fa-cloud"></i></a>
            <a href="heure.html"><i class="fas fa-clock"></i></a>
            <a href="timer.html"><i class="fa-solid fa-hourglass-half"></i></a>
            <a href="music.html"><i class="fa-solid fa-music"></i></a>
            <a href="photos.html"><i class="fa-regular fa-image"></i></a>
        </div>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
